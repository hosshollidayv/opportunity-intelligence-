name: Hiring Signal Batch

on:
  schedule:
    # Runs daily at 13:00 UTC (9am ET)
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run-batch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run hiring signal batch
        run: |
          python scripts/run_hiring_batch.py \
            --sources signals/hiring_sources.yaml \
            --output_dir outputs

      - name: Commit outputs if changed
        run: |
          git config user.name "signal-bot"
          git config user.email "signal-bot@users.noreply.github.com"

          if [ -n "$(git status --porcelain outputs)" ]; then
            git add outputs
            git commit -m "chore: daily hiring signal batch"
            git push
          else
            echo "No output changes to commit."
          fi
